    duration:
      choice: fixed_packets
      fixed_packets:
        gap: 12
        packets: 1000
    rate:
      choice: pps
      pps: 1000
    size:
      choice: fixed
      fixed: 512
    metrics:
      enable: true
      loss: false
      timestamps: false
