flows:
  - name: eth4>eth5
    duration:
      choice: fixed_packets
      fixed_packets:
        gap: 12
        packets: 500
    rate:
      choice: pps
      pps: 1000
    size:
      choice: fixed
      fixed: 512
    metrics:
      enable: true
      loss: false
      timestamps: false
    tx_rx:
      choice: port
      port:
        tx_name: eth4
        rx_name: eth5
  - name: eth5>eth4
    duration:
      choice: fixed_packets
      fixed_packets:
        gap: 12
        packets: 500
    rate:
      choice: pps
      pps: 1000
    size:
      choice: fixed
      fixed: 512
    metrics:
      enable: true
      loss: false
      timestamps: false
    tx_rx:
      choice: port
      port:
        tx_name: eth5
        rx_name: eth4
ports:
  - location: eth4
    name: eth4
  - location: eth5
    name: eth5
