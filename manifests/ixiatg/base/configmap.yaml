kind: ConfigMap
metadata:
  name: ixiatg-release-config
  namespace: ixiatg-op-system
data:
  versions: |
    {
      "release": "local-latest",
      "images": [
            {
                "name": "controller",
                "path": "registry.hub.docker.com/ixiacom/ixia-c-controller",
                "tag": "0.0.1-3423"
