            {
                "name": "gnmi-server",
                "path": "registry.hub.docker.com/ixiacom/ixia-c-gnmi-server",
                "tag": "1.9.5"
            },
            {
                "name": "traffic-engine",
                "path": "registry.hub.docker.com/ixiacom/ixia-c-traffic-engine",
                "tag": "1.6.0.19"
            }
        ]
    }
